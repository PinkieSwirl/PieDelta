name: Run Gradle on PRs
on: pull_request
jobs:
  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4.1.1
    - uses: actions/setup-java@v3.9.0
      with:
        distribution: zulu
        java-version: 8
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@vv2.9.0
    
    - name: Execute Gradle build
      run: ./gradlew build
